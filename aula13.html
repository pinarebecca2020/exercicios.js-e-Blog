<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function dobroNum(num1) {
            var num1 = prompt("Entre com o numero");
            var resultado = (num1 * 2);
            return alert("O dobro do número é: " + resultado);
        };
        dobroNum();

        function metadeNum(num2) {
            var num2 = prompt("Entre com o numero");
            var resultado = (num2 / 2);
            return alert("A metade do número é: " + resultado);
        };
        metadeNum();

        function saudação(nome) {
            var nome = prompt("Entre com o seu nome");
            return alert("Olá, " + nome);
        };
        saudação();
    </script>
</body>

</html>
